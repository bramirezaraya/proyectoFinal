<div class="row featurette" *ngFor="let artistas of listaArtistas;" >
    <div class="col-md-7 order-md-2">
      <h2 class="featurette-heading">{{artistas.nombre}}</h2>
      <p class="lead">{{artistas.descripcion}}</p>
    </div>
    <div class="col-md-5 order-md-1">
      <img src="../../assets/{{artistas.imagen}} " width="400" height="400"> 
    </div>
  </div>
